<div class="text-white">
    <nav class="navbar bg-dark border-bottom border-body position-fixed w-full z-3" data-bs-theme="dark">

        <div class="container-fluid">
            <h2 class="text-white">UrbanNav UC</h2> 
            <div class="d-flex">
                <!-- execute a logout button -->
                <a routerLink="/dashboard" class="btn btn-outline-light me-2">Volver</a>
            </div>
        </div>
    
    </nav>

    <main class="pt-5">
        <div *ngIf="loading" class="d-flex justify-content-center p-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>

        <div *ngIf="!loading" class="container">
            <h1 class="text-warning mt-2">Usuarios</h1>
            <hr>
            <div class="alert alert-info" *ngFor="let u of this.usuarios">Usuario: {{ u.usuario.correo }}</div>
        </div>
    </main>
</div>
